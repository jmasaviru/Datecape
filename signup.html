<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CDN FOR BULMA CSS FRAMEWORK -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- EXTERNAL CSS FILE -->
        <link href="style.css" rel="stylesheet">
        <!-- TITLE -->
        <title>DateCape | Sign Up</title>
    </head>
    
    <body>
        <header>
            <!-- NAVBAR -->
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="index.html">
                        <img src="./images/datecapelogo2.png" width="112" height="28">
                    </a>
        
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
    
                <div id="navbarBasicExample" class="navbar-menu is-active">
                    <div class="navbar-start">
                        <a class="navbar-item" href="index.html"> Home </a>
                        <a class="navbar-item" href="about.html"> About </a>
                    </div>
                </div>
    
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-dark" href="signup.html">
                                <strong>Get Started</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- HERO SECTION -->
        <section class="hero">
            <div class="hero-body">
                <img alt="Date Cape Logo" src="./images/datecapelogo2.png">
            </div>
        </section>

        <!-- SIGN UP SECTION -->
        <section class="hero is-small is-dark">
            <div class="hero-body">
                <h1 class="title" id="h1">Sign-up to start planning your special date!</h1>  
                   
            </div>
           
            <form action="interests.html">
                <!-- NAME INPUT -->
                <div class="control">
                    <input id="enterName" name="name" class="input" type="text" placeholder="Enter your name...">
                </div>
                <br>
                <br>

                <!-- SUBMIT BUTTON -->
                <div class="submitButton">
                    <input class="button is-rounded is-medium is-warning" id="submit" type="submit" value="Submit">
                    <br>
                    <br>
                    <br>
                </div>
            </form>
        </section>

        <!-- CDN FOR JQUERY-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- EXTERNAL JAVASCRIPT FILE -->
        <script type="text/javascript" src="script.js"></script>
    
    </body>
</html>
