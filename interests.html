<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CDN FOR BULMA CSS FRAMEWORK -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- CDN FOR FLATPICKR -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/themes/dark.css">
        <!-- EXTERNAL CSS FILE -->
        <link href="style.css" rel="stylesheet">
        <!-- SCRIPT FOR FONT -->
        <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <!-- TITLE -->
        <title> DateCape | Select Your Interests</title>
    </head>

    <body>
        <header>
            <!-- NAVBAR -->
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="index.html">
                        <img src="./images/datecapelogo2.png" width="112" height="28">
                    </a>
        
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
    
                <div id="navbarBasicExample" class="navbar-menu is-active">
                    <div class="navbar-start">
                        <a class="navbar-item" href="index.html"> Home </a>
                        <a class="navbar-item" href="about.html"> About </a>
                    </div>
                </div>
    
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-dark" href="signup.html">
                                <strong>Sign up</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    
       <form>
            <!-- SECTION FOR DATE -->
            <section class="hero is-warning">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            Enter the Date of Your Outing
                        </h1>
                    </div>
                </div>
            </section>
            <br>
            <div class="field">
                <div class="control">
                    <input type="text" class="input is-rounded is-medium is-warning" id="basicDate" placeholder="Please Select Date & Time" data-input>
                </div>
            </div>
            <br>

            <!-- SECTION FOR LOCATION -->
            <section class="hero is-dark">
                <div class="hero-body">
                    <div class="container">
                        <h2 class="title">
                            Enter the Location of Your Outing
                        </h2>
                    </div>
                </div>
            </section>
            <br>
            <div class="field">
                <div class="control">
                    <input type="text" class="input is-rounded is-medium is-dark" id="cityTown" placeholder="City or Town">
                </div>
            </div>
            <br>

            <!-- SECTION FOR ACTIVITIES -->
            <section class="hero is-warning">
                <div class="hero-body">
                    <div class="container">
                        <h3 class="title">
                            Select Date Night Activity
                        </h3>
                    </div>
                </div>
            </section>
            <br>
            <div class="checkboxes">
                <label class="checkbox"><input id="restaurant" type="checkbox"> <span>Restaurant</span> </label></span>
                <label class="checkbox"><input id="brewery" type="checkbox"> <span>Brewery</span> </label>
                <label class="checkbox"><input id="events" type="checkbox"> <span>Events</span> </label>
                <label class="checkbox"><input id="wineBar" type="checkbox"> <span>Wine Bar</span> </label>   
            </div>
            <br>

            <!-- SUBMIT BUTTON -->
            <div class="submitButton">
                <input class="button is-rounded is-medium is-dark" id="submit" type="submit" value="Submit">
            </div>
            <hr>
       </form>

       <!-- CDN FOR JQUERY-->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <!-- CDN FOR FLATPICKR JAVASCRIPT -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.js"></script>
       <!-- EXTERNAL JAVASCRIPT FILE -->
       <script type="text/javascript" src="script.js"></script>
    </body>
</html>
